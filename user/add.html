<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lí người viết</title>
    <link rel="stylesheet" href="/css/main.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    
  </head>
  <body>
    <!-- Header -->
    <!-- Require file header -->

    <!-- PHẦN SIDEBAR END -->
    <!-- PHẦN NỘI DUNG QUẢN LÝ -->
    <div class="content">
      <div class="container">
        <h1 class="hit-the-floor">Thêm/Sửa thông tin người dùng</h1>
        <div class="row">
            <form method = "POST" id="ctvForm" onsubmit = "return validateData()">
                <div class="mb-3">
                    <label>Username</label>
                    <input id="email" class="form-control" name ="username" type="text" value="">
                  </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input id="email" class="form-control" name ="email" type="email" value="">
                </div>
                <div class="mb-3">
                    <label>Mật khẩu</label>
                    <input id="password" type="password"name="pass" class="form-control" value="">
                </div>
                <div class="mb-3">
                    <label>Xác nhận mật khẩu</label>
                    <input id="password" class="form-control" type="password" name ="repass" value="">
                </div>
                <div class="btnForm">
                    <a href=""><button type="button" class="btn btn-secondary"style="width: 200px">Quay lại danh sách</button></a>
                    <input type="hidden" name="id" value="">
                    <button class="btn btn-success">Lưu</button>
                </div>
            </form>
        </div>
      </div>
    </div>
    <!-- JAVASCRIPT -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type = "text/javascript">
      function validateData() {
        if ($('[name = pass]').val() != $('[name = repass]').val()) {
          alert ('Mật khẩu không đúng')
          return false
        }
        return true
      }
    </script>
  </body>
</html>
